<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Sample document 2</title>

		<link rel="stylesheet" href="style2.css">
	</head>

	<body>
		<h3 id="oceans">The oceans</h3>

		<ol id="oceanlist">
			<li>Arctic</li>
			<li>Atlantic</li>
			<li>Pacific</li>
			<li>Indian</li>
			<li>Southern</li>
		</ol>



		<h3 class="numbered">Numbered paragraphs</h3>
		
		<div id="numbered">
			<p class="numbered">First paragraph</p>
			<p class="numbered">Second paragraph</p>
			<p class="numbered">Third paragraph</p>	
			<p class="numbered">Fourth paragraph</p>	
		</div>
		


		<!--Container with two elements used to show positioning-->
		
		<div id="parent-div">
			<p id="forward">/</p>
			<p id="back">\</p>
		</div>

	

		<img id="circle" src="circle.png" alt="Light blue circle">					


	</body>
</html>
